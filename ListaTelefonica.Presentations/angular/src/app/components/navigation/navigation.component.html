
  <mat-toolbar color="primary">
    <span>Lista Telef√¥nica</span>

    <span class="example-spacer"></span>

    <div fxShow="true" fxHide.lt-md="true">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <button href="#" mat-button (click)="resfresh()"><span>Atualizar</span>  <mat-icon material-icons-round>update</mat-icon></button>
      
    </div>

    <div fxShow="true" fxHide.gt-sm="true">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="sidenav.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <mat-sidenav-container  fxFlexFill class="example-container">
    <mat-sidenav #sidenav  
    class="sidenav" fxLayout="column">
      <div fxLayout="column" fxFlexAlign="start start">

        <button href="#" mat-button (click)="resfresh()"><span>Atualizar</span> <mat-icon material-icons-round>update</mat-icon></button>

      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
        <main class="container">
            <router-outlet></router-outlet>
            
          </main>
          <footer>
          
                <button mat-fab color="primary" (click)="openDialog()" ><mat-icon>add</mat-icon></button>
          
          </footer>
    </mat-sidenav-content>
    
  </mat-sidenav-container>
